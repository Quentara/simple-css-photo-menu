<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple CSS Photo Menu</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="content">
      <h1>Simple CSS Photo Menu</h1>

      <div class="container">
        <div class="pic-item red">
          <img
            src="https://images.unsplash.com/photo-1475650522725-015d35677789"
          />
          <i class="fa fa-money fa-3x"></i>
          <span>Pricing</span>
        </div>

        <div class="pic-item blue">
          <img
            src="https://images.unsplash.com/photo-1436918671239-a2b72ace4880"
          />
          <i class="fa fa-globe"></i>
          <span>Travel Routes</span>
        </div>

        <div class="pic-item green">
          <img
            src="https://images.unsplash.com/photo-1444201983204-c43cbd584d93"
          />
          <i class="fa fa-hotel fa-3x"></i>
          <span>Hotels</span>
        </div>
      </div>
    </section>
  </body>
</html>
